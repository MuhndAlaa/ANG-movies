
<h1 class="text-center my-3">Trending Movies</h1>


<div class="row">

    <div *ngFor="let movie of moviesData | paginate: { itemsPerPage: 20, currentPage: p, totalItems: totalResults}" class="col-lg-3 col-md-6 col-sm-12">
        <img [routerLink]="['/moviedetails' , movie.id]" [src]="imgBaseURL+movie.poster_path" class="img-fluid rounded-lg" alt="">
        <h3 [routerLink]="['/moviedetails' , movie.id]" class="h6 text-center pt-2">{{movie.title}}{{movie.name}}</h3>
    </div>

</div>

<pagination-controls (click)="ngOnInit()" class="text-center" (pageChange)="p = $event"></pagination-controls>
