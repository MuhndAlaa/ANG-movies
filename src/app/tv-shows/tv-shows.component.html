
<h1 class="text-center my-3">Trending Shows</h1>

<div class="row">


    <div *ngFor="let serie of seriesData | paginate: { itemsPerPage: 20, currentPage: p, totalItems: totalResults}" class="col-lg-3 col-md-6 col-sm-12">
        <img [routerLink]="['/tvdetails' , serie.id]" [src]="imgBaseURL+serie.poster_path" class="img-fluid rounded-lg" alt="">
        <h3 [routerLink]="['/tvdetails' , serie.id]" class="h6 text-center pt-2">{{serie.name}}</h3>
    </div>

</div>

<pagination-controls (click)="ngOnInit()" class="text-center" (pageChange)="p = $event"></pagination-controls>
