<form [formGroup]="loginForm" (ngSubmit)="signUpForm()">


    <div *ngIf="errorMessage" class="alert-danger my-2 rounded">
        This Email already logined
    </div>
    

    

    <div class="form-group">
        <label>Email</label>
        <input formControlName="email" class="form-control" type="email">
        <div *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched" class="alert-danger rounded my-2">
            <p *ngIf="loginForm.controls.email.errors.required">Your email is required</p>
            <p *ngIf="loginForm.controls.email.errors.email">Your email is not valid</p>
        </div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input formControlName="password" class="form-control" type="password">
        <div *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched" class="alert-danger rounded my-2">
            <p *ngIf="loginForm.controls.password.errors.required">Your password is required</p>
            <p *ngIf="loginForm.controls.password.errors.pattern">our password Should have at least one lowercase letter and one number</p>
        </div>
    </div>

    <p>You don't have an account ?  <a class="text-active" routerLink="/register">Register Now !</a> </p>

    

    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-form float-right">Sign In</button>

</form>
